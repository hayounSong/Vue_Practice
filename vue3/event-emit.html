
<div id="app">
    <!-- 컴포넌트 표사 -->
    <!-- <app-contents v-on:이벤트이름=상위 컴포넌트의 메서드 이름></app-contents> -->
<app-contents v-on:refresh="showAlert"></app-contents>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    
    var appContents={
        template:`
        <p>
            <button v-on:click="sendEvent">갱s신</button>
        </p>
        `,
        methods:{
            sendEvent(){
                this.$emit('refresh');
            }
        }
    }
  Vue.createApp({
    //인스턴스 옵션 속성- 옵션 API
    methods:{
        showAlert(){
            alert("새로고침, 리프레시!")
        }
    },
    components:{
        'app-contents':appContents
    }
  }).mount("#app");
</script>
